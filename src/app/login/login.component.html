</p>
<div class="row">
  <div class="col-lg-8 col-md-7 col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading text-center">Sign in with our Awesome Application</div>
      <div class="panel-body" align="center">
        <a class="btn btn-social btn-facebook" (click)="fbLogin()">
          <span class="fa fa-facebook"></span>  Facebook
        </a>
      </div>
    </div>
  </div>
  <div class="col-1"></div>
  <div class="col-4">
    <form
      [formGroup]="loginForm"
      *ngIf="loginForm"
      (submit)="save()"
    >
      <div class="row">
        <div class="form-group">
          <label class="input">
            <input
              class="form-control"
              name="email"
              type="email"
              formControlName="email"
              placeholder="email"
            />
          </label>
        </div>

        <div class="form-group">
          <label class="input">
            <input
              class="form-control"
              name="password"
              type="password"
              formControlName="password"
              placeholder="password"
            />
          </label>
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!(loginForm.valid && loginForm.valid)"
        >
          Login
        </button>
      </div>

    </form>
    <div *ngIf="error">
      <h5>Error: </h5>{{error}}
    </div>
  </div>
</div>
