<p>
  login works!
</p>

<form
  [formGroup]="loginForm"
  *ngIf="loginForm"
  (submit)="save()"
>
  <div class="row">
    <div class="form-group">
      <label class="input">
        <input
          class="form-control"
          name="email"
          type="email"
          formControlName="email"
          placeholder="email"
        />
      </label>
    </div>

    <div class="form-group">
      <label class="input">
        <input
          class="form-control"
          name="password"
          type="password"
          formControlName="password"
          placeholder="password"
        />
      </label>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!(loginForm.valid && loginForm.valid)"
    >
      Save
    </button>
  </div>

</form>
